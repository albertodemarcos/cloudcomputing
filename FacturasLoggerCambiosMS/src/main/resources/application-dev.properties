#SERVER TOMCAT
server.port=8100
server.servlet.context-path=/loggercambios
spring.application.name=facturasloggercambiosms

#DATASOURCE
spring.datasource.url=jdbc:postgresql://localhost:5432/loggercambiosdb
spring.datasource.username=postgres
spring.datasource.password=amm1992
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA
spring.jpa.hibernate.ddl-auto=none
